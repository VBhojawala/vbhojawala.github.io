<div class="home">

    <div class="post-list">


    <section id="archive">
        <!-- <h3>All posts</h3> -->
        <br/> 
        {%for post in site.posts %}
        {% unless post.next %}
        <ul class="past">
            {% endunless %}
            <li><time> {{ post.published }}</time><a href="{{ post.url | remove: "/"}}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </section>
    <!-- <hr/> -->
    </div>
</div>
